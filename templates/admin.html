<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin preferences</title>
    {% block style %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename='css/admin.css')}}>

</head>
<body>
<nav>
    <ul>
        <li><a href="/admin/apps_list">Список приложений</a></li>
        <li><a href="/admin/up">Загрузить приложение</a></li>
        <li><a href="/admin/tracker">Настройки трекера</a></li>
    </ul>
</nav>
<div style="margin-left:25%;padding:1px 16px;height:1000px;">
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js">
# JavaScript code in the base template
$(document).ready(function() {
    $('nav a').click(function(e) {
        e.preventDefault();
        var url = $(this).attr('href');
        $.ajax({
            url: url,
            type: 'GET',
            success: function(data) {
                $('#content').html(data);
            }
        });
    });
});
</script>
{% block script %}{% endblock %}
</body>
</html>
